<!DOCTYPE html>
<html>
<head>
  <title>Chuck Norris Quotes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');
    @import url('https://fonts.googleapis.com/css?family=Bungee');
    @import url('https://fonts.googleapis.com/css?family=Bungee+Shade');
    @import url('https://fonts.googleapis.com/css?family=Bangers');
    @import url('https://fonts.googleapis.com/css?family=Roboto');
  </style>

  <meta charset="utf-8">
</head>
<body ng-app="app" ng-controller='mainCtrl'>


  <div id="content">
    
    <dir id="leftSideContent">
      <header id="top-header">
        <h1 id="title">Chuck Norris Facts</h1>
      </header>
      <div id="chuckContainer">
      <img ng-click="getNewQuote()" id="ronny" class="animated fadeInRight" src="https://s3.us-east-2.amazonaws.com/cs260-khacking/Misc/chuck+norris+machine+guns.png" alt="Ron's face">
      </div>
    </dir>

    <div id="quote">
      <p>{{chuckNorrisJokes}}</p>
    </div>    
  </div>

  
</body>
</html>
